<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
<a href="{% url 'home' %}">
    <div>
    <h2>个人博客网站</h2>

</div>
</a>
<h3>{{ blog.title }}</h3>
<p>作者：{{ blog.author }}</p>
<p>发表日期：{{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
<p>分类：<a href="{% url 'blog_with_type' blog.blog_type.pk %}">
    {{ blog.blog_type }}
</a></p>
<p>{{ blog.content }}</p>
</body>
</html>
